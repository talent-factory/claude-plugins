site_name: Talent Factory Claude Plugins
site_url: https://talent-factory.github.io/claude-plugins/
site_description: Professional Claude Code plugins for software development and education
site_author: Talent Factory GmbH
repo_url: https://github.com/talent-factory/claude-plugins
repo_name: talent-factory/claude-plugins
edit_uri: edit/main/docs/

validation:
  links:
    not_found: info
    absolute_links: info
    unrecognized_links: info

theme:
  name: material
  language: en
  logo: assets/tf-small.png
  favicon: assets/tf-favicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent: deep orange

  features:
    # Navigation
    - navigation.instant          # Instant loading (SPA-like)
    - navigation.instant.progress # Progress indicator
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs             # Top-level sections as tabs
    - navigation.tabs.sticky      # Tabs always visible
    - navigation.sections         # Sections in sidebar
    - navigation.expand           # Expand all sections by default
    - navigation.path             # Breadcrumbs
    - navigation.indexes          # Section index pages
    - navigation.top              # Back to top button
    - navigation.footer           # Previous/Next in footer

    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results

    # Content
    - content.code.copy           # Copy button for code blocks
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Link content tabs
    - content.tooltips            # Improved tooltips
    - content.action.edit         # Edit button on pages
    - content.action.view         # View source button

    # Table of Contents
    - toc.follow                  # TOC follows scroll
    - toc.integrate               # TOC integrated in sidebar

plugins:
  - search:
      lang:
        - en
        - de
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      enabled: !ENV [ENABLE_GIT_DATES, false]
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: talent-factory
      repo: claude-plugins
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path:
        - docs
        - .
      auto_append:
        - includes/abbreviations.md
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false


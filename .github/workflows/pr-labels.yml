name: PR Labels

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    name: Auto-label Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Label based on PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: 'false'

      - name: Label based on PR type
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();
            const labels = [];

            // Check PR title for conventional commit prefixes
            if (title.startsWith('feat:') || title.includes('[feature]')) {
              labels.push('enhancement');
            }
            if (title.startsWith('fix:') || title.includes('[bug]')) {
              labels.push('bug');
            }
            if (title.startsWith('docs:') || title.includes('[docs]')) {
              labels.push('documentation');
            }
            if (title.startsWith('refactor:')) {
              labels.push('refactoring');
            }
            if (title.startsWith('test:')) {
              labels.push('testing');
            }
            if (title.startsWith('chore:')) {
              labels.push('maintenance');
            }

            // Check for breaking changes
            if (title.includes('breaking') || title.includes('!:')) {
              labels.push('breaking-change');
            }

            // Add labels if any were identified
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

      - name: Check for plugin-specific changes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // Get list of changed files
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            const changedFiles = files.data.map(f => f.filename);
            const labels = new Set();

            // Check which plugins are affected
            const plugins = ['git-workflow', 'project-management', 'code-quality', 'education', 'tf-core'];

            for (const plugin of plugins) {
              if (changedFiles.some(f => f.includes(`plugins/${plugin}/`))) {
                labels.add(`plugin:${plugin}`);
              }
            }

            // Check for infrastructure changes
            if (changedFiles.some(f => f.startsWith('.github/'))) {
              labels.add('infrastructure');
            }

            // Check for root documentation changes
            if (changedFiles.some(f => f.match(/^[A-Z_]+\.md$/))) {
              labels.add('documentation');
            }

            // Add all identified labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }
